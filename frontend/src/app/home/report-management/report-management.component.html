<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center text-uppercase my-3">Reports Management</h2>
    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': activeRoute === 'associate-details'}" (click)="activeRoute='associate-details'" [routerLink]="['associate-details']">Associate Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': activeRoute === 'events-information'}" (click)="activeRoute='events-information'" [routerLink]="['events-information']">Hackathon Event Information</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': activeRoute === 'events-summary'}" (click)="activeRoute='events-summary'" [routerLink]="['events-summary']">Hackathon Events Summary</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <router-outlet></router-outlet>
      </div>
    </div>
</div>
